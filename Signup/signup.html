<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="signup.css" rel="stylesheet" type="text/css" />
    <title>Signup Page</title>
</head>
<body>
    <center><form method="POST">
        
        <div class="box">
            <h1>Sign-in Form</h1>
            <label for="uname"><b> Username :</b></label>
            <input type="text" placeholder="Enter Username" name="uname" required></br>
        
            <label for="mail"><b> Email Id :</b></label>
            <input type="mail" placeholder="Enter Your Emailid" name="mail" required></br>

            <label for="psw"><b> Password :</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required></br>

            <label for="conpwd"><b> Password :</b></label>
            <input type="confirmpassword" placeholder="Enter Confirm Password" name="conpwd" required></br>
            
            <button type="submit"><a href="#"> Sign-in </a></button>
        
            <button type="button" class="cancelbtn"> Cancel </button></br>
        </div>
    </form></center>
</body>
</html>
